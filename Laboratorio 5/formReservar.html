<!DOCTYPE html>
<html lang="en">
<head>
    <title>Formulario de Reservas</title>
    <link rel="stylesheet" href="estilosForm.css">
</head>
<body>
    <form action="javascript:reservar()" class="formReservas" id="formReservas">
        <div class="habits">
            <div class="cont">
                <label for="tipoHabitacion">Seleccione el tipo de habitación</label>
                <select name="tipoHabitacion" id="tipoHabitacion">
                
                </select>
            </div>
            <div class="cont">
                <label for="habitacion">Selecione la habitación</label>
                <select name="habitacion" id="habitacion" >
                
                </select>
            </div>
        </div>
        
        <div class="habits">
            <div class="cont">
                <label for="numero">Número de habitación</label>
                <select name="numero" id="numero">
                
                </select>
            </div>
            <div class="cont">
                <label for="fechaEntrada">Fecha de entrada</label>
                <input type="date" name="fechaEntrada" id="fechaEntrada">
            </div>
            <div class="cont">
                <label for="fechaSalida">Fecha de salida</label>
                <input type="date" name="fechaSalida" id="fechaSalida">
            </div>
        </div>
        
        <div class="habits">
            <div class="cont">
                <label for="superficie">Superficie</label>
                <div class="superficie" id="superficie"></div>    
            </div>
            <div class="cont">
                <label for="camas">Número de camas</label>
                <div class="camas" id="camas"></div>    
            </div>
            <div class="cont">
                <label for="precio">Precio</label>
                <div class="precio" id="precio"></div>
            </div>
        </div>
        
        <input type="submit" value="Reservar" id="reservar">
    </form>
    <script src="fetch.js" defer></script>
</body>
</html>
